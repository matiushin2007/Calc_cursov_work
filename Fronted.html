<!doctype html><html><head><style type="text/css">body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
    text-align: center;
}

h1 {
    color: #333;
}

p {
    color: #555;
    font-size: 18px;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #4cae4c;
}</style></head><body><!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Простая веб-страница</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Добро пожаловать на мою страничку!</h1>
	<p id="text">Нажмите кнопку, чтобы изменить этот текст.</p>
	<button id="changeTextBtn">Изменить текст</button>
	<script src="script.js"></script>
</body>

</html><script type="text/javascript">document.getElementById("changeTextBtn").addEventListener("click", function () {
  const textElement = document.getElementById("text");
  textElement.textContent = "Текст изменен! Спасибо за нажатие кнопки.";
});</script></body><html>
